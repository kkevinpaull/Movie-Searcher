<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./asset/logo.png" type="image/x-icon" />
    <script src="movie.js"></script>
    <script
      src="https://kit.fontawesome.com/fe44566e6e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="movie__landing">
      <nav class="nav__landing">
        <div class="nav__container">
          <div class="nav__row">
            <div class="nav__logo">
              <img class="nav__img" src="./asset/logo.png" alt="" />
              <h1 class="logo__title">Movie Explorer</h1>
            </div>
            <ul class="nav__links">
              <li><a class="nav__link" href="index.html">Home</a></li>
              <li>
                <a class="nav__link" href="movie.html">Find your movie</a>
              </li>
              <li>
                <a class="nav__link nav__link--border" href="">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="movie__search">
          <div class="movie__bar">
              <input
              type="text"
              id="searchInput"
              class="movie__search--bar"
              placeholder="Search by Title or Keyword"
              />
              <button id="searchButton" class="movie__search--btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <div class="spotlight"></div>
            </div>
        </section>
      <section id="movies__info">
        <div class="movies__container">
          <div class="movies__row">
            <div class="movies">
              <div class="movie">
                <figure class="movie__img--wrapper">
                  <img
                    class="movie__img"
                    src=""
                    alt="MOVIE POSTER"
                  />
                </figure>
                <div class="movie__title">TITLE</div>
                <div class="movie__ratings">Ratings:</div>
                <div class="movie__year">Year released:</div>
                <div class="movie__Cast">Cast:</div>
                <div class="movie__director">Director:</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
